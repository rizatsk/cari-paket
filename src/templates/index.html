<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#002366"/>
    <link rel="icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">
    <title>Cari Paket</title>
</head>
<body>
    <header class="app-bar">
        <div class="app-bar__container container">
            <div class="app-bar__menu">
                <button id="hamburgerButton" aria-label="Button navigasi">
                    <i class="bi bi-columns-gap" id="hamburgerButton__open"></i>
                    <i class="bi bi-x-lg hidden" id="hamburgerButton__close"></i>
                </button>
            </div>
            <div class="app-bar__brand">
                <picture>
                    <source media="(max-width: 600px)" srcset="logo/logo-cekPaket-small.png">
                    <img src="logo/logo-cekPaket-large.png" alt="Logo cek paket">
                </picture>
            </div>
            <nav id="navigationDrawer" class="app-bar__navigation">
                <ul>
                    <li><a href="#/dashboard">Dashboard</a></li>
                    <li><a href="#/history">History</a></li>
                    <li><a href="#/about-us">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="mainContent"></main>
    <footer>
        <p>Copyright @Cari Paket 2021</p>
    </footer>
</body>                   
</html>
